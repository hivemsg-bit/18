<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Website</title>
    <!-- Adding Google Fonts: Lato, Red Hat, and Caveat (for handwritten text) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@600;700&family=Lato:wght@400;700&family=Red+Hat+Display:wght@400;500;700&family=Red+Hat+Text:wght@400;500;700&family=Black+Ops+One&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                primary: '#97A87A',   // Sage Green
                secondary: '#A8BBA3', // Light Sage
                cream: '#FCF9EA',     // Background Cream
                orange: '#FFA239',    // Accent/Action Orange
                dark: '#2D3A26',      // Dark Text color derived from green
              }
            },
            fontFamily: {
              sans: ['"Red Hat Text"', '"Lato"', 'sans-serif'],
              display: ['"Red Hat Display"', 'sans-serif'],
              hand: ['"Caveat"', 'cursive'], // New handwritten font
              stamp: ['"Black Ops One"', 'cursive'], // Stencil font for stamp
            },
            animation: {
              'fade-up': 'fadeUp 0.8s ease-out forwards',
              'wiggle-slow': 'wiggle 3s ease-in-out infinite',
              'writing': 'typing 4s steps(30, end) infinite', 
              'cursor-blink': 'blink 1s step-end infinite',
              'marquee': 'marquee 40s linear infinite',
              'marquee-reverse': 'marqueeReverse 40s linear infinite',
              'marquee-vertical': 'marqueeVertical 20s linear infinite', 
              'stamp-drop': 'stampDrop 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
              'marking-strike': 'markingStrike 3s ease-in-out infinite',
              'marking-score': 'markingScore 3s ease-in-out infinite',
            },
            keyframes: {
              fadeUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              wiggle: {
                '0%, 100%': { transform: 'rotate(-3deg)' },
                '50%': { transform: 'rotate(3deg)' },
              },
              typing: {
                '0%': { width: '0' },
                '60%': { width: '100%' }, 
                '100%': { width: '100%' },
              },
              blink: {
                '0%, 100%': { borderColor: 'transparent' },
                '50%': { borderColor: '#FFA239' }, 
              },
              marquee: {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-50%)' },
              },
              marqueeReverse: {
                '0%': { transform: 'translateX(-50%)' },
                '100%': { transform: 'translateX(0)' },
              },
              marqueeVertical: {
                '0%': { transform: 'translateY(0)' },
                '100%': { transform: 'translateY(-50%)' },
              },
              stampDrop: {
                '0%': { opacity: '0', transform: 'scale(3) rotate(-15deg)' },
                '100%': { opacity: '0.8', transform: 'scale(1) rotate(-12deg)' }, 
              },
              markingStrike: {
                '0%, 25%': { width: '0' },
                '35%, 85%': { width: '120%' }, // Visible strike
                '95%, 100%': { width: '0' } // Reset
              },
              markingScore: {
                '0%, 30%': { opacity: '0', transform: 'scale(0.5) rotate(-10deg)' },
                '40%, 85%': { opacity: '1', transform: 'scale(1) rotate(-5deg)' },
                '95%, 100%': { opacity: '0' } // Reset
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Red Hat Text', 'Lato', sans-serif;
      }
      html {
        scroll-behavior: smooth;
        scroll-padding-top: 90px; /* Ensures content is not hidden behind the fixed navbar */
      }
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-brand-cream text-slate-900 antialiased">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
